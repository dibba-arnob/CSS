<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIst Style</title>
    <link rel="stylesheet" href="css/ListStyle.css">
</head>
<body>
    <header>
          <h1>
              CSS list 
          </h1>
          <hr>
    </header>
    <main>
          <article>
            <h2> Ordered list</h2>
            <!-- <ol start="5" reversed></ol>
            <ol start="5" > -->
            <ol>
                <li>stap one</li>
                <li  value="25">stap tow</li>
                <li>stap three</li>
            </ol>
          </article>
          <article>
              <h2>Unordered List</h2>
              <ul>
                  <li>stap one</li>
                  <li>stap tow </li>
                  <li>stap three</li>
              </ul>
          </article>
    </main>

    
</body>
</html>
